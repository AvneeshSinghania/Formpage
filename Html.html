    <body >
        <div class="container">
        <form action="" method="get">

        <h1 class="main_heading"><b> Payment Form </b></h1>
        <br>
        <h2>Contact Information</h2>
        <p>Name <input type="text" name="name" required>
        </p>
        <fieldset>
            <legend>Gender</legend>
        <p>
            Male <input type="radio" name="gender" id="male"> Female <input type="radio" name="gender" id="female">
            </p>
        </fieldset>


        <div>
      <p>
          Address:
          <textarea name="address" id="address" cols="100" rows="5" placeholder="enter your address"></textarea>
      </p>
        </div>

        <p>
            Email: <input type="email" name="email" id="email" required placeholder="abcd@gmail.com">

        </p>
            <p>
                Pincode <input type="number" name="pincode" id="pincode" required placeholder="112244">

            </p>

            <h2>Payment Information</h2>
            
                <p>
                    Card type :
                    <select name="card_type" id="card_type">
                        <option value="">..select a card type..</option>
                        <option value="visa">Visa</option>
                        <option value="visa">Master card</option>
                        <option value="visa">Rupay</option>
                    
                    </select>
                     <img id="img" src="download2.jpg" alt="">                     <img id="img" src="download4.jpg" alt="">                 <img id="img" src="images3.jpg" alt="">


  
              </p>
              <p>
                Card number: 
                <input type="number" name="number" id="number" required placeholder="##&&1144">

              </p>
              <p>
                Expiration date: <input type="date" name="date" id="date" required>

              </p>
              <p>
                CVV <input type="password" name="CVV" id="CVV" required>
              </p>
                <input type="submit" name="pay now">
                <script src="script.js"></script>  
              </form>
            </div>
